<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>
</head>
<body>
    <h1>Google Maps</h1>
    <div style="width: 600px; height: 400px;">
        <iframe
            width="100%"
            height="100%"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBcC7d29mF-VtQBCqyM54TcCiwItwWcmPQ&q=Space+Needle"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
